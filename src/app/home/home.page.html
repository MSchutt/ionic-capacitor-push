<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Push-Test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Push-Test</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="registerPush()">Register for Push Notification</ion-button>
    <ion-item *ngIf="token">
      <ion-text>Received Token: {{ token }}</ion-text>
    </ion-item>
    <ion-item *ngIf="greeting">
      <ion-text>Greeting: {{ greeting }}</ion-text>
    </ion-item>
  </div>
</ion-content>
